<!--FORMULARIO-->
<div class="container">
    <form class="formularioInt">
        <div class="row">
  <!-- Encabezado de Compra -->
  <h1 class="textoh1">Registrar una compra</h1>

  <!-- Insumos -->
  <div class="col-md-4">
    <div class="mb-4 form-group">
        <label for="nombreInsumo" class="form-label fontTtitle">Nombre del insumo: <span class="text-danger">*</span></label>
        <input type="text" class="form-control"  id="nombreInsumo" aria-describedby="nombreHelp" placeholder="Ingrese nombre del insumo"oninput="validarNombreInsumo()">
        <small id="nombreHelp" class = "form-text text-muted"><br></small>
        <div id="mensajeErrorNombreInsumo" class="mensajeErrorNombreInsumo"></div>
    </div>
          <!-- Fecha -->
          <div class="col-md-4">
              <div class="mb-4 form-group">
                  <label for="fecha" class="form-label fontTtitle">Fecha <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="fecha" aria-describedby="fechaHelp" oninput="validarFecha()">
                  <small id="fechaHelp" class="form-text text-muted"><br></small>
              </div>
              <div id="mensajeErrorFecha" class="mensajeErrorFecha"></div>
          </div>

          <!-- Proveedor -->
          <div class="col-md-4">
              <div class="mb-4 form-group">
                  <label for="Proveedor">Proveedor <span class="text-danger">*</span></label>
                  <select id="Proveedor" class="form-control">
                      <option selected></option>
                      <option value="BarahClothes">BarahClothes</option>
                      <option value="Distribuidora SAS">Distribuidora SAS</option>
                      <option value="Gildan">Gildan</option>
                      <option value="Disatex">Disatex</option>
                      <option value="Insutex">Insutex</option>
                  </select>
                  <small id="proveedorHelp" class="form-text text-muted"><br></small>
               </div>
          </div>

          <!-- Recibo -->
          <div class="col-md-4">
              <div class="mb-4 form-group">
                  <label for="numRecibo">Num Recibo <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="numRecibo" aria-describedby="reciboHelp" oninput="validarNumRecibo()">
                  <small id="reciboHelp" class="form-text text-muted"><br></small>
              </div>
              <div id="mensajeErrorRecibo" class="mensajeErrorRecibo"></div>
          </div>
      </div>

      <div class="row">
          <!-- $IVA -->
          <div class="col-md-4">
              <div class="mb-4 form-group">
                  <label for="IVA">$IVA <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="IVA" aria-describedby="ivaHelp" placeholder="ingrese el porcentaje de iva"oninput="validarIVA()">
                  <small id="ivaHelp" class="form-text text-muted"><br></small>
              </div>
              <div id="mensajeErrorIVA" class="mensajeErrorIVA"></div>
          </div>


          <!-- Total -->
          <div class="col-md-4">
              <div class="mb-4 form-group">
                  <label for="total">Total <span class="text-danger">*</span></label>
                  <input type="text" class="form-control"  id="total" area-describedby="totalHelp" oninput="validarTotal()">
                  <small id="totalHelp" class="form-text text-muted"><br></small>
              </div>
              <div id="mensajeErrorTotal" class="mensajeErrorTotal"></div>
          </div>

          <div class="col-md-4">
            <div class="mb-4 form-group">
                <label for="cantidad">Cantidad <span class="text-danger">*</span></label>
                <input type="number" class="form-control"  id="cantidad" area-describedby="cantidadHelp">
                <small id="cantidadHelp" class="form-text text-muted"><br></small>
            </div>
            <div class="col-md-4">
              <div class="mb-4 form-group">
                  <label for="precioDolar">Precio Dolar: <span class="text-danger">*</span></label>
                  <input type="number" step="0.01" class="form-control"  id="precioDolar" area-describedby="PrecioDolarHelp">
                  <small id="precioDolarHelp" class="form-text text-muted"><br></small>
              </div>
            <div id="mensajeErrorPrecioDolar" class="mensajeErrorPrecioDolar"></div>
          <button type="button" class="btn btn-primary" id="btnRegistrar">Registrar</button>
          <button type="button" class="btn btn-danger" id="btnCancelar">Cancelar</button>
          <button type="button" class="btn btn-primary" id="btnActualizar" style.display = 'none'>Actualizar</button>

      </div>


          </div>
          
      </div>
  </form>
